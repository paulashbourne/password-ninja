<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/popup/popup.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
      <h2>Password Ninja</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="domain" class="col-md-2 control-label">Website Domain</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="domain" placeholder="e.g. facebook.com">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-2 control-label">Password</label>
          <div class="col-md-10">
            <input type="password" class="form-control" id="password" placeholder="Master Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-3 col-md-6">
            <button id="generate-password" type="button" class="btn btn-primary btn-block">Generate Password</button>
          </div>
        </div>
      </form>
      <p id="generate-result" class="alertMsg"></p>
      <p id="generate-error" class="alertMsg"></p>
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>
    <script src="/lib/require.js"></script>
    <script src="/lib/underscore.js"></script>
    <script src="/popup/popup.js"></script>
  </body>
</html>
