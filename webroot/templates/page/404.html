{% extends "base.html" %}


{% block page_title %}Page Not Found{% end %}

{% block stylesheet %}{{ css_url('404.css') }}{% end %}

{% block page_wrapper %}
<div class="page-404-3">
  <div class="page-inner">
    <img src="{{ img_url('earth.jpg') }}" class="img-responsive" alt="">
  </div>
  <div class="container error-404">
    <h1>404</h1>
    <h2>Houston, we have a problem.</h2>
    <p>
       Actually, the page you are looking for does not exist.
    </p>
    <p>
      <a href="{{ base_url('/') }}">
      Return home</a>
      <br>
    </p>
  </div>
</div>
{% end %}
