// alert_modal \\
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title"><%- title %></h4>
      </div>
      <div class="modal-body">
    <div class="alert alert-<%- type %>">
      <%- message %>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"><%- btn_text %></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

// confirmation_modal \\
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title"><%- title %></h4>
      </div>
      <div class="modal-body">
    <div class="alert alert-warning">
      <%- message %>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-confirm" data-dismiss="modal"><%- confirm_text %></button>
        <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal"><%- cancel_text %></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
